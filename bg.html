<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Планирование задач</title>
    <!-- Подключение CSS-стилей -->
    <link rel="stylesheet" type="text/css" href="weeek.css">
    
  </head>
  <body style="width: 375px; height: 850px;" class="container">
    <div style="margin-left: 40px;">
        <h1>Планировщик задач WEEEK</h1>
    </div>
    
    <!-- Форма для создания новой задачи -->
    <form>
        <div style="width: 380px; height: 530px; background: rgba(255, 255, 255, 0.51); border-radius: 30px">
            <div style="text-align: center"><p>Текущие задачи: </p></div>
                <ul id="taskList">  
                <!-- Каждая задача будет добавляться с помощью скрипта -->
                </ul>
            <input type="date" id="date" name="date" style="border: none; border-radius: 30px;text-align: center;margin-left: 25%;">
            <input style="width: 325px; height: 70px; box-shadow: none; border: 0; border-radius: 30px; text-align: center;" type="text" required="required" id="taskInput" placeholder="Добавить задачу">
            <button type="click" style="border: none;place-self: center;">+</button>
        </div>
        <div style="width: 332px; height: 48px; position: relative"></div>
        </div>       
        </div>
        <div style="width: 358.98px; height: 61px; position: relative">
    </form>
    
    <!-- Список задач -->
    
    <!-- Подключение скриптов -->
    <script src="script.js"></script>
  </body>
</html>
