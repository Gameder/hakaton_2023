<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="style-src * 'unsafe-inline'; script-src * 'unsafe-inline'">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline'">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'">
    <meta charset="UTF-8">
    <title>Планирование задач</title>
    <!-- Подключение CSS-стилей -->
    <link rel="stylesheet" type="text/css" href="weeek.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css "> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script> -->
  </head>
  <nav class="navbar" style="background-color: transparent; display: none;" id="main-navbar">
    <div class="container-fluid" style="background-color: transparent;">
      <a class="navbar-brand" href="https://app.weeek.net/" target="_blank">WEEEK</a>
      <div class="d-flex">
        <li class="nav-item d-flex">
          <button type="button" class="btn btn-outline-submit"><i class="bi bi-arrow-repeat"></i></button>
        </li>
        <li class="nav-item d-flex">
        <button type="button" class="btn btn-outline-danger" id="logout-button">Выйти</button>
    </div>
    </li>
    
      </div>
    </div>
  </nav>
  <body style="width: 400px; height: 850px;" class="container">
    <div id="auth-div">
      <p class="font-monospace fs-2" style="text-align: center;">Вы в одном шаге от быстрого доступа к WEEEK</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">token</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="tokenInput">
      </div>
      <button type="button" class="btn btn-outline-primary" id="auth-button">Войти</button>
    </div>
    <div id="main-div" style="display: none;">
    <!-- Форма для создания новой задачи -->
    <div><p>Текущие задачи: </p></div>
                <ul id="taskList">  
                <!-- Каждая задача будет добавляться с помощью скрипта -->
            </ul>
      <form>
        <div class="mb-3">
          <input type="date" id="date" name="date" class="form-control">
        </div>
        <select class="form-select mb-3" aria-label="Default select example" id="project-select">
          <option selected>Проект</option>
        </select>
        <div class="mb-3">
          <input class="form-control" id="taskName" placeholder="Название">
        </div>
        <textarea class="form-control mb-3" aria-label="With textarea" id="taskText" placeholder="Описание"></textarea>
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Default select example" id="task-type">
            <option selected>Тип</option>
            <option value="action">Действие</option>
            <option value="meet">Встреча</option>
            <option value="call">Звонок</option>
          </select>
          <!-- <span class="input-group-text"></span> -->
          <select class="form-select" aria-label="Default select example" id="task-priority">
            <option selected>Приоритет</option>
            <option value="0" style="background-color: #CCFF90; color: #00C853">• низкий</option>
            <option value="1" style="background-color: #FFE082; color: #E64A19;">• средний</option>
            <option value="2" style="background-color: #FF8A80; color: #D32F2F;">• высокий</option>
            <option value="3" style="background-color: #BBDEFB; color: #2196F3;">• замороженный</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
    <!-- Список задач -->
    
    <!-- Подключение скриптов -->
    <script src="script.js" type="module"></script>
  </body>
</html>
