<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Планирование задач</title>
    <!-- Подключение CSS-стилей -->
    <link rel="stylesheet" type="text/css" href="weeek.css">
    
  </head>
  <body style="width: 400px; height: 850px;" class="container">
    <h1>Планировщик задач WEEEk</h1>
    
    <!-- Форма для создания новой задачи -->
    <form>
        <div style="width: 380px; height: 20px; background: white; border-radius: 30px; top: 5px; left:100px">
            <input type="date" id="date" name="date" style="border: none; border-radius: 30px;">
        </div>
        <div style="width: 380px; height: 530px; background: rgba(255, 255, 255, 0.51); border-radius: 30px">
            <div style="width: 233px; height: 23px; left: 30px; top: 100px; position: absolute; color: rgba(0, 0, 0, 0.30); font-size: 20px; font-family: Apple Braille; font-weight: 400; word-wrap: break-word">
                <input style="width: 325px; height: 70px; box-shadow: none; border: 0; border-radius: 30px;" type="text" required="required" id="taskInput" placeholder="Добавить задачу">
            </div>
              <div style="width: 25px; height: 25px; left: 320px; top: 127px; position: absolute; box-shadow: none; border-radius: 100px; color: rgba(217, 217, 217, 0.60); font-size: 10px; font-family: Apple Braille; font-weight: 400; word-wrap: break-word;"><button type="click" style="border: none;">+</button></div>
            </div>
            <div style="width: 200px; left: 15px; top: 200px; position: absolute; font-size: 20px; font-family: Apple Braille; font-weight: 400; word-wrap: break-word">
                <div><p>Текущие задачи: </p></div>
                <ul id="taskList">  
                <!-- Каждая задача будет добавляться с помощью скрипта -->
            </ul>
            </div>
            <div style="width: 332px; height: 48px; position: relative">
            </div>
        </div>       
        </div>
        <div style="width: 358.98px; height: 61px; position: relative">
    </form>
    
    <!-- Список задач -->
    
    <!-- Подключение скриптов -->
    <script src="script.js"></script>
  </body>
</html>
